<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicador de mensagens(lembrete de vacina) de WhatsApp para Pet Clínicas</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Replicador de mensagens de WhatsApp para Pet Clínicas</h2>
    <img src="https://f.hubspotusercontent10.net/hubfs/5663619/Triggered%20Mail-%20V2.gif" style="width: 35%; height: 150px;">
    <p>Para utilizar o sistema basta inserir os números de celular separados por vírgula e pulando linha a linha e depois clicar no botão Enviar Mensagens, fácil né?!</p>
    <form>
        <textarea id="inputNumbers" placeholder="Insira os números de celular (um a cada linha), exemplo: +554812345678, +554898764321,"></textarea>
    </form>
    <button onclick="sendMessages()">Enviar mensagens</button>

    </footer>

    <script src="script.js"></script>
</body>

</html>
